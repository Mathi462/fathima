<div class="hp-banner">

  <img src="assets/images/detailed-banner1.jpg" alt="">

</div>
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
      [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>


<div>
  <mat-card style="width: 600px;margin-left: 10%;" class="mt-3">

    <div>
      <mat-card>
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="City">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="State">
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput #postalCode maxlength="5" placeholder="Postal Code">
                <mat-hint align="end"> / 5</mat-hint>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </mat-card>
    </div>

  </mat-card>
</div>
